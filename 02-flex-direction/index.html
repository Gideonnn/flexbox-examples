<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 Flex Direction</title>
    <style>
      .item {
        height: 50px;
        width: 50px;
      }

      .red {
        background: red;
      }

      .green {
        background: green;
      }

      .blue {
        background: blue;
      }

      .container {
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item red"></div>
      <div class="item green"></div>
      <div class="item blue"></div>
    </div>
  </body>
</html>
