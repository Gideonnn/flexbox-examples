<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 Flexbox spacing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .item {
        font-size: 30px;
        width: 80px;
      }

      .red {
        background: red;
      }

      .green {
        background: green;
      }

      .blue {
        background: blue;
      }

      .container {
        border: 5px solid purple;
        background: lavender;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item red">Red</div>
      <div class="item green">Green</div>
      <div class="item blue">Blue</div>
    </div>
  </body>
</html>
